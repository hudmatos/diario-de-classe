<div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="card-title">{{ ocorrencia.titulo }}</h5>
            <span>{{ ocorrencia.data }}</span>
        </div>
        
        <p class="card-text">{{ ocorrencia.descricao }}</p>
    </div>
    <div>
        <div class="d-flex justify-content-end p-3 gap-4">
            <i class="bi bi-pencil editar-ocorrencia" data-relacao="{{relacao.id}}" data-id="{{ocorrencia.id}}" style="font-size: 1.25rem; cursor: pointer;"></i>
            <a href="delete/{{ocorrencia.id}}/?relacao={{relacao.id}}">
                <i class="bi bi-trash deletar-ocorrencia" style="font-size: 1.25rem; cursor: pointer;"></i>
            </a>
            
        </div>
    </div>
    </div>
</div>
