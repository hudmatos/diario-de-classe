{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="{% static 'general/css/base.css' %}" rel="stylesheet">

</head>
<body>
 <div class="container-fluid p-0" style="height: 100%; position: relative;">
    <nav class="nav p-3" style="border: 1px solid black">
        <a href="#" class="d-flex align-items-center gap-3 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" id="icon-menu">
            <i class="bi bi-list" style="font-size: 2rem;"></i>
            <span class="fs-4 item-description">
                {% block 'header' %}
                {% endblock %}
            </span>
        </a>
    </nav>

    <div class="d-flex" style="height: 100%;">
        <main>
            {% block 'dashboard' %}
            {% endblock %}
        </main>
    </div>

 </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'general/js/base.js' %}"></script>

</body>
</html>
